    <!---Bootstrap 5.1-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">

          <a class="navbar-brand" href="#"><img src="./assets/img/viajes.svg" width="53px"> Viajes Chile</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="#Inicio">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#QuienesSomos">Quienes Somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#Destacados">Destacados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#Contacto">Contacto</a>
                </li>
              
            </ul>
          </div>
        </div>

    <!---Carrusel-->
      <header id="Hero-section">

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/img/carousel1.jpg" class="d-block w-100" alt="carousel1.jpg">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/carousel2.jpg" class="d-block w-100" alt="carousel2.jpg">

                <img src="./assets/img/carousel3.jpg" class="d-block w-100" alt="carousel3.jpg">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>

        <section id="QuienesSomos" class="container pt-5">
            <div>
